<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
</head>
<body>
<form th:action="@{/api/v1/registerUser}" th:object="${user}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br />
    </div>
    <div>
        <span id="basic-addon1">用户名: </span>
        <input id="userName" name="userName" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

    </div>
    <br />
    <div>
        <span id="basic-addon2">密码: </span>
        <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
    </div>
    <div>
        <span id="basic-addon3">电话: </span>
        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="电话" aria-describedby="basic-addon3" />
    </div>
    <div>
        <span id="basic-addon4">年龄: </span>
        <input id="age" name="age" type="text" placeholder="年龄" aria-describedby="basic-addon4" />
    </div>
    <div>
        <span id="basic-addon5">性别: </span>
        <input id="sex" name="sex" type="text" placeholder="性别" aria-describedby="basic-addon5" />
    </div>

    <br/>
    <button type="submit" style="width:190px;">注册</button>
    <br>

</form>
</body>
</html>
